<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>课程质量追踪</title>
	<!--<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/jquery.fullpage.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/jquery-3.1.0.min.js"></script>
	<!--<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>-->
	<script src="//cdn.bootcss.com/fullPage.js/2.8.4/jquery.fullPage.min.js"></script>
	<script src="js/height.js"></script>
</head>
<body>
	<nav class='navbar navbar-default' role='navigation'>
		<div class="container">
				<div class="nav navbar-header">
					<a href="index.html" class='navbar-brand'><img src="./images/logo.jpg" alt=""></a>
				</div>
				<div class="nav navbar-right">
					<a href="javascript:void(0)" class="navbar-btn btn btn-success denglu"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登陆</a>
					<a href="javascript:void(0)" class="navbar-btn btn btn-primary zhuce"><span class="glyphicon glyphicon-user"></span>&nbsp;注册</a>
				</div>
		</div>
	</nav>
	<div id="content">
		<div class="section section1">
			<div class="section_box">
				<h2>好用的课后问卷系统</h2>
				<p>快来扫码下载吧</p>
				<img src="./images/erweima.png" alt="二维码" width="150px" height="150px">
			</div>
		</div>
		<div class="section section2">
			<div class="section_box">
				<h2>友好的用户界面</h2>
			</div>
		</div>
		<div class="section section3">
			<div class="section_box">
				<h2>庞大的问卷库,问题库</h2>
			</div>

		</div>
		<div class="section section4">
			<div class="section_box">
				<h2>问卷后进行统计数据</h2>
				<p>快来扫码下载吧</p>
				<img src="./images/erweima.png" alt="二维码" width="150px" height="150px">
			</div>
		</div>
		<div class="section fp-auto-height section5">
			<div class="footer">
				<p class="text-center">&copy;2016 课程质量追踪 </p>
			</div>
		</div>
	</div>
	<div class="login">
		<div class="container">
			<form role="form">
				<div class="form-group">
					<label for="username">用户名:</label>
					<input type="text" class="form-control" id="username" placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="password">密码:</label>
					<input type="password" class="form-control" id="password" placeholder="密码">
				</div>
				<button type="submit" class="btn btn-success btn-block" id="deng">登陆</button>
			</form>
		</div>
	</div>
	<div class="reg">
		<div class="container">
			<form role="form">
				<div class="form-group">
					<label for="username">用户名:</label>
					<input type="text" class="form-control" id="username" placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="mail">邮箱:</label>
					<input type="mail" class="form-control" id="mail" placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="password1">密码:</label>
					<input type="password" class="form-control" id="password1" placeholder="密码">
				</div>
				<div class="form-group">
					<label for="password2">再次密码:</label>
					<input type="password" class="form-control" id="password2" placeholder="密码">
				</div>
				<button type="submit" class="btn btn-success btn-block" id="zhu">注册</button>
			</form>
		</div>
	</div>
</body>
</html>
